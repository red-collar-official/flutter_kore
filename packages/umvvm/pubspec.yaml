version: 1.0.4

repository: https://github.com/red-collar-dev/umvvm
issue_tracker: https://github.com/red-collar-dev/umvvm/issues
documentation: https://github.com/red-collar-dev/umvvm/tree/main/packages/umvvm/doc
topics: [mvvm, state-management, di, navigation]

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  dio: ^5.8.0
  async: ^2.11.0
  visibility_detector: ^0.4.0+2
  universal_platform: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.15
  build_config: ^1.1.2
  flutter_lints: ^3.0.2
  http_mock_adapter: ^0.6.1

  test: any
  flutter_test: 
    sdk: flutter
  integration_test: 
    sdk: flutter

