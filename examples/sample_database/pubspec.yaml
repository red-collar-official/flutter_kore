name: sample_database
description: Basic sample demonstating minimal setup for umvvm - here we are using http, DI, and navigation components. Combined with simple object box db implementation
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  umvvm: ^1.2.4

  dio: ^5.9.0
  freezed_annotation: ^3.1.0
  shared_preferences: ^2.5.3
  objectbox: ^4.3.0
  objectbox_flutter_libs: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  integration_test:
    sdk: flutter

  umvvm_generator: ^2.0.0

  json_serializable:
  build: ^3.0.0
  build_config: ^1.1.2
  build_runner: ^2.6.0
  freezed: ^3.2.0
  objectbox_generator: ^4.3.0
  flutter_lints: ^6.0.0
  test:

dependency_overrides:
  build: ^3.0.0
  source_gen: ^3.0.0

flutter:
  uses-material-design: true