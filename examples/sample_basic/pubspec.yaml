name: sample_basic
description: Basic sample demonstating minimal setup for flutter_kore - here we are using only http and DI components.
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: 3.35.6

dependencies:
  flutter:
    sdk: flutter

  flutter_kore: ^1.3.4

  dio: ^5.9.0
  freezed_annotation: ^3.1.0
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_kore_generator: ^2.2.1

  json_serializable:
  build: ^4.0.2
  build_config: ^1.2.0
  build_runner: ^2.9.0
  flutter_lints: ^6.0.0
  freezed: ^3.2.3
  test:

flutter:
  uses-material-design: true