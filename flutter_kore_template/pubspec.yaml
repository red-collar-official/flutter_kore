name: flutter_kore_template
description: "Template project for flutter_kore architecture"

publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations: 
    sdk: flutter

  # place dependencies in alphabetical order

  cupertino_icons: ^1.0.8
  dart_mappable: ^4.6.1
  intl: ^0.20.2
  flutter_kore: ^1.4.5
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  build: ^4.0.2
  build_config: ^1.2.0
  build_runner: ^2.9.0
  dart_mappable_builder: ^4.6.1
  flutter_lints: ^6.0.0

  flutter_kore_generator: ^2.3.0

flutter:
  generate: true
  
  # assets: 
    # - assets/images/
    # - assets/svg/
    # - assets/fonts/

  uses-material-design: true
